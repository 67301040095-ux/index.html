<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chiller Plant 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 20, 40);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);

// Light
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(20, 30, 20);
scene.add(light);
scene.add(new THREE.AmbientLight(0xaaaaaa));

// ===== Helper function สร้างเครื่อง =====
function createBox(width, height, depth, color, x, y, z) {
  const geo = new THREE.BoxGeometry(width, height, depth);
  const mat = new THREE.MeshStandardMaterial({ color: color });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.set(x, y, z);
  scene.add(mesh);
  return mesh;
}

function createCylinder(radius, height, color, x, y, z, rotateX=false) {
  const geo = new THREE.CylinderGeometry(radius, radius, height, 32);
  const mat = new THREE.MeshStandardMaterial({ color: color });
  const mesh = new THREE.Mesh(geo, mat);
  if(rotateX) mesh.rotation.z = Math.PI/2;
  mesh.position.set(x, y, z);
  scene.add(mesh);
  return mesh;
}

// ===== Layout ตามภาพ =====

// CT
createBox(6, 5, 6, 0x999999, -15, 2.5, -5);
createBox(6, 5, 6, 0x999999, -7, 2.5, -5);

// CDP
createCylinder(1.2, 3, 0x555555, -15, 1.5, -15);
createCylinder(1.2, 3, 0x555555, -10, 1.5, -15);
createCylinder(1.2, 3, 0x555555, -5, 1.5, -15);

// Chiller
createCylinder(2, 10, 0x00aa55, 0, 3, -5, true);
createCylinder(2, 10, 0x00aa55, 0, 3, -15, true);

// CHP
createCylinder(1.2, 3, 0x3333aa, 10, 1.5, -15);
createCylinder(1.2, 3, 0x3333aa, 15, 1.5, -15);
createCylinder(1.2, 3, 0x3333aa, 20, 1.5, -15);

// AHU
createBox(10, 4, 5, 0xcccccc, 15, 2, -5);

// ===== Floor =====
const floorGeo = new THREE.PlaneGeometry(100, 100);
const floorMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
const floor = new THREE.Mesh(floorGeo, floorMat);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// ===== Animation Loop =====
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
