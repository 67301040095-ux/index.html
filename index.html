<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Chiller System Layout</title>

<style>
body{
    margin:0;
    background:#f4f6f9;
    font-family:Arial, sans-serif;
}

.container{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.box{
    fill:#dcdcdc;
    stroke:#333;
    stroke-width:2;
}

.pump{
    fill:#2c3e50;
}

.text{
    font-size:14px;
    fill:#000;
    font-weight:bold;
    text-anchor:middle;
}

.pipe-yellow{ stroke:#f1c40f; stroke-width:6; fill:none; }
.pipe-orange{ stroke:#e67e22; stroke-width:6; fill:none; }
.pipe-blue{ stroke:#5dade2; stroke-width:6; fill:none; }
.pipe-purple{ stroke:#8e44ad; stroke-width:6; fill:none; }

</style>
</head>

<body>
<div class="container">

<svg width="1200" height="500">

    <!-- Cooling Tower -->
    <rect x="100" y="80" width="200" height="80" class="box"/>
    <text x="200" y="125" class="text">Cooling Tower</text>

    <rect x="130" y="20" width="40" height="60" class="box"/>
    <text x="150" y="55" class="text">CT1</text>

    <rect x="210" y="20" width="40" height="60" class="box"/>
    <text x="230" y="55" class="text">CT2</text>

    <!-- CDP Pumps -->
    <rect x="120" y="250" width="50" height="50" class="pump"/>
    <text x="145" y="280" fill="white">CDP1</text>

    <rect x="200" y="250" width="50" height="50" class="pump"/>
    <text x="225" y="280" fill="white">CDP2</text>

    <rect x="280" y="250" width="50" height="50" class="pump"/>
    <text x="305" y="280" fill="white">CDP3</text>

    <!-- Chillers -->
    <rect x="450" y="120" width="120" height="50" class="box"/>
    <text x="510" y="150" class="text">Chiller 2</text>

    <rect x="450" y="200" width="120" height="50" class="box"/>
    <text x="510" y="230" class="text">Chiller 1</text>

    <!-- CHP Pumps -->
    <rect x="700" y="260" width="50" height="50" class="pump"/>
    <text x="725" y="290" fill="white">CHP1</text>

    <rect x="780" y="260" width="50" height="50" class="pump"/>
    <text x="805" y="290" fill="white">CHP2</text>

    <rect x="860" y="260" width="50" height="50" class="pump"/>
    <text x="885" y="290" fill="white">CHP3</text>

    <!-- Load -->
    <rect x="1000" y="130" width="40" height="150" class="box"/>
    <text x="1020" y="120" class="text">Load</text>

    <!-- PIPES -->

    <!-- Yellow (CDP to CT return loop) -->
    <path d="M145 250 L145 180 L100 180 L100 120 L300 120" class="pipe-yellow"/>
    <path d="M305 250 L305 180" class="pipe-yellow"/>

    <!-- Orange (CT to Chiller condenser line) -->
    <path d="M300 120 L450 145" class="pipe-orange"/>

    <!-- Blue (Chiller to Load supply) -->
    <path d="M570 145 L900 145 L900 130 L1000 130" class="pipe-blue"/>

    <!-- Purple (Return from Load to CHP and back to Chiller) -->
    <path d="M1000 280 L900 280 L900 260 L700 260" class="pipe-purple"/>
    <path d="M700 260 L510 225" class="pipe-purple"/>

</svg>

</div>
</body>
</html>
