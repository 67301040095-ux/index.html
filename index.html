<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Chiller Plant Overlay</title>

<style>
body{
    margin:0;
    background:#e5e7eb;
    display:flex;
    justify-content:center;
}

.wrapper{
    position:relative;
    width:1200px;
}

.wrapper img{
    width:100%;
    display:block;
}

/* Overlay layer */
.overlay{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
}

/* clickable equipment zone */
.zone{
    position:absolute;
    border-radius:10px;
    transition:0.3s;
}

.run{
    box-shadow:0 0 20px 8px rgba(0,255,0,0.6);
}

/* Fan overlay */
.fan{
    position:absolute;
    width:60px;
    height:60px;
    border-radius:50%;
    border:6px solid rgba(0,0,0,0.5);
    border-top:6px solid white;
    opacity:0;
}

.spin{
    animation:spin 1s linear infinite;
    opacity:1;
}

@keyframes spin{
    from{ transform:rotate(0deg);}
    to{ transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- Background image -->
    <img src="images/plant.png">

    <!-- Overlay system -->
    <div class="overlay">

        <!-- CT1 zone -->
        <div id="CT1" class="zone" style="top:120px; left:140px; width:160px; height:130px;"></div>

        <!-- CT2 zone -->
        <div id="CT2" class="zone" style="top:120px; left:320px; width:160px; height:130px;"></div>

        <!-- CH1 -->
        <div id="CH1" class="zone" style="top:300px; left:500px; width:300px; height:90px;"></div>

        <!-- CH2 -->
        <div id="CH2" class="zone" style="top:220px; left:500px; width:300px; height:90px;"></div>

        <!-- CDP group -->
        <div id="CDP" class="zone" style="top:470px; left:120px; width:300px; height:120px;"></div>

        <!-- CHP group -->
        <div id="CHP" class="zone" style="top:470px; left:820px; width:300px; height:120px;"></div>

        <!-- FAN overlays -->
        <div id="fan1" class="fan" style="top:110px; left:185px;"></div>
        <div id="fan2" class="fan" style="top:110px; left:365px;"></div>

    </div>
</div>

<script>

function runCT1(){
    document.getElementById("CT1").classList.add("run");
    document.getElementById("fan1").classList.add("spin");
}

function stopCT1(){
    document.getElementById("CT1").classList.remove("run");
    document.getElementById("fan1").classList.remove("spin");
}

</script>

</body>
</html>
