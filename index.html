<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Chiller Plant Multi Ball</title>
<style>
body { margin:0; overflow:hidden; background:#1e2228; }
button{
  position:fixed;
  top:20px;
  left:20px;
  padding:10px 20px;
  font-size:16px;
  z-index:10;
}
</style>
</head>
<body>

<button onclick="startSystem()">START SYSTEM</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>

// ================= SCENE =================
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
60,
window.innerWidth/window.innerHeight,
0.1,
2000
);
camera.position.set(0,180,400);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// Orbit Control
const controls = new THREE.OrbitControls(camera,renderer.domElement);
controls.enableDamping = true;

// ================= LIGHT =================
scene.add(new THREE.AmbientLight(0xffffff,0.5));

const dirLight = new THREE.DirectionalLight(0xffffff,1);
dirLight.position.set(200,300,200);
dirLight.castShadow = true;
scene.add(dirLight);

// ================= GROUND =================
const ground = new THREE.Mesh(
new THREE.PlaneGeometry(700,400),
new THREE.MeshStandardMaterial({color:0xf0f0f0})
);
ground.rotation.x = -Math.PI/2;
ground.receiveShadow = true;
scene.add(ground);

// ================= EQUIPMENT =================
function createBox(pos,color){
const mesh = new THREE.Mesh(
new THREE.BoxGeometry(50,50,50),
new THREE.MeshStandardMaterial({color:color})
);
mesh.position.copy(pos);
mesh.position.y = 25;
mesh.castShadow = true;
mesh.receiveShadow = true;
scene.add(mesh);
}

const CT  = new THREE.Vector3(-250,0,0);
const CDP = new THREE.Vector3(-120,0,0);
const CH  = new THREE.Vector3(0,0,0);
const CHP = new THREE.Vector3(120,0,0);
const AHU = new THREE.Vector3(250,0,0);

createBox(CT,0xdedede);
createBox(CDP,0x87a8ff);
createBox(CH,0xffffff);
createBox(CHP,0x87a8ff);
createBox(AHU,0xdedede);

// ================= MULTI BALL FUNCTION =================
function createFlow(from,to,color,yLevel,count){

const balls = [];
for(let i=0;i<count;i++){

const ball = new THREE.Mesh(
new THREE.SphereGeometry(6,32,32),
new THREE.MeshStandardMaterial({
color:color,
emissive:color,
emissiveIntensity:0.8
})
);
ball.castShadow = true;
scene.add(ball);

balls.push({
mesh:ball,
offset:i*(1/count)
});
}

return function(progress){

balls.forEach(obj=>{
let t = progress - obj.offset;
if(t < 0) t = 0;
if(t > 1) t = 1;

obj.mesh.position.lerpVectors(
new THREE.Vector3(from.x,yLevel,from.z),
new THREE.Vector3(to.x,yLevel,to.z),
t
);
});

}
}

// ================= CREATE FLOWS =================
const flow1 = createFlow(CT,CDP,0xffff00,10,5);
const flow2 = createFlow(CDP,CH,0xffff00,10,5);
const flow3 = createFlow(CH,CHP,0x00ff00,10,5);
const flow4 = createFlow(CHP,AHU,0x00ff00,10,5);
const flow5 = createFlow(AHU,CH,0x0088ff,45,5);
const flow6 = createFlow(CH,CT,0xff0000,45,5);

let progress = 0;
let running = false;

function startSystem(){
running = true;
progress = 0;
}

function animate(){
requestAnimationFrame(animate);

if(running){
progress += 0.005;
if(progress > 1) progress = 1;

flow1(progress);
flow2(progress);
flow3(progress);
flow4(progress);
flow5(progress);
flow6(progress);
}

controls.update();
renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>
</body>
</html>
