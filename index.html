<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Plant Center View</title>
<style>
body { margin:0; overflow:hidden; background:#1e2228; }
button{
  position:fixed;
  top:20px;
  left:20px;
  padding:10px 20px;
  font-size:16px;
  z-index:10;
}
</style>
</head>
<body>

<button onclick="startSystem()">START SYSTEM</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>

// ===== SCENE =====
const scene = new THREE.Scene();

// ===== RENDERER =====
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// ===== CAMERA =====
const camera = new THREE.PerspectiveCamera(
60,
window.innerWidth/window.innerHeight,
0.1,
3000
);

// กล้องเริ่มต้นตรงกลาง
camera.position.set(0,300,600);

// ===== CONTROLS =====
const controls = new THREE.OrbitControls(camera,renderer.domElement);
controls.target.set(0,0,-300);
controls.enableDamping = true;
controls.maxPolarAngle = Math.PI / 2.1;
controls.minDistance = 300;
controls.maxDistance = 900;
controls.update();

// ===== LIGHT =====
scene.add(new THREE.AmbientLight(0xffffff,0.5));

const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(300,400,200);
light.castShadow = true;
scene.add(light);

// ===== GROUND =====
const ground = new THREE.Mesh(
new THREE.PlaneGeometry(800,800),
new THREE.MeshStandardMaterial({color:0xf0f0f0})
);
ground.rotation.x = -Math.PI/2;
ground.receiveShadow = true;
scene.add(ground);

// ===== EQUIPMENT POSITIONS =====
const CT  = new THREE.Vector3(0,0,0);
const CDP = new THREE.Vector3(0,0,-150);
const CH  = new THREE.Vector3(0,0,-300);
const CHP = new THREE.Vector3(0,0,-450);
const AHU = new THREE.Vector3(0,0,-600);

// ===== CREATE BOX =====
function createBox(pos,color){
const mesh = new THREE.Mesh(
new THREE.BoxGeometry(60,60,60),
new THREE.MeshStandardMaterial({color:color})
);
mesh.position.copy(pos);
mesh.position.y = 30;
mesh.castShadow = true;
mesh.receiveShadow = true;
scene.add(mesh);
}

createBox(CT,0xdedede);
createBox(CDP,0x87a8ff);
createBox(CH,0xffffff);
createBox(CHP,0x87a8ff);
createBox(AHU,0xdedede);

// ===== MULTI BALL FUNCTION =====
function createFlow(from,to,color,yLevel,count){

const balls = [];
for(let i=0;i<count;i++){

const ball = new THREE.Mesh(
new THREE.SphereGeometry(7,32,32),
new THREE.MeshStandardMaterial({
color:color,
emissive:color,
emissiveIntensity:0.8
})
);
ball.castShadow = true;
scene.add(ball);

balls.push({
mesh:ball,
offset:i*(1/count)
});
}

return function(progress){

balls.forEach(obj=>{
let t = progress - obj.offset;
if(t < 0) t = 0;
if(t > 1) t = 1;

obj.mesh.position.lerpVectors(
new THREE.Vector3(from.x,yLevel,from.z),
new THREE.Vector3(to.x,yLevel,to.z),
t
);
});

}
}

// ===== FLOWS =====
const flow1 = createFlow(CT,CDP,0xffff00,15,5);
const flow2 = createFlow(CDP,CH,0xffff00,15,5);
const flow3 = createFlow(CH,CHP,0x00ff00,15,5);
const flow4 = createFlow(CHP,AHU,0x00ff00,15,5);
const flow5 = createFlow(AHU,CH,0x0088ff,55,5);
const flow6 = createFlow(CH,CT,0xff0000,55,5);

let progress = 0;
let running = false;

function startSystem(){
running = true;
progress = 0;
}

function animate(){
requestAnimationFrame(animate);

if(running){
progress += 0.004;
if(progress > 1) progress = 1;

flow1(progress);
flow2(progress);
flow3(progress);
flow4(progress);
flow5(progress);
flow6(progress);
}

controls.update();
renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>
</body>
</html>
