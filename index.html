<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sequential Flow Balls</title>
<style>
body { margin:0; overflow:hidden; background:#ffffff; }
button{
  position:fixed;
  top:20px;
  left:20px;
  padding:10px 20px;
  font-size:16px;
}
</style>
</head>
<body>

<button onclick="startSystem()">START</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

// ================= SCENE =================
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
60,
window.innerWidth/window.innerHeight,
0.1,
1000
);
camera.position.set(0,120,250);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,1));

// ================= EQUIPMENT POSITIONS =================
const CT  = new THREE.Vector3(-120,0,0);
const CDP = new THREE.Vector3(-60,0,0);
const CH  = new THREE.Vector3(0,0,0);
const CHP = new THREE.Vector3(60,0,0);
const AHU = new THREE.Vector3(120,0,0);

// à¸à¸¥à¹ˆà¸­à¸‡à¹à¸—à¸™à¸­à¸¸à¸›à¸à¸£à¸“à¹Œ
function box(pos,color){
const m = new THREE.Mesh(
new THREE.BoxGeometry(20,20,20),
new THREE.MeshBasicMaterial({color:color})
);
m.position.copy(pos);
m.position.y = 10;
scene.add(m);
}
box(CT,0xcccccc);
box(CDP,0x9999ff);
box(CH,0xffffff);
box(CHP,0x9999ff);
box(AHU,0xcccccc);

// ================= BALL =================
const ball = new THREE.Mesh(
new THREE.SphereGeometry(4,16,16),
new THREE.MeshBasicMaterial({color:0xffff00})
);
scene.add(ball);

let pathPoints = [];
let t = 0;
let speed = 0.01;
let step = 0;
let running = false;

// ================= PATH FUNCTION =================
function moveBall(from, to, color, offsetY_from, offsetY_to){

ball.material.color.set(color);

pathPoints = [
new THREE.Vector3(from.x, offsetY_from, from.z),
new THREE.Vector3(to.x, offsetY_to, to.z)
];

t = 0;
running = true;
}

// ================= SYSTEM SEQUENCE =================
function startSystem(){
step = 1;
nextStep();
}

function nextStep(){

switch(step){

case 1: // ðŸŸ¡ CT âžœ CDP (à¹€à¸‚à¹‰à¸²à¸¥à¹ˆà¸²à¸‡)
moveBall(CT, CDP, 0xffff00, 5, 5);
break;

case 2: // ðŸŸ¡ CDP âžœ CH (à¹€à¸‚à¹‰à¸²à¸¥à¹ˆà¸²à¸‡)
moveBall(CDP, CH, 0xffff00, 5, 5);
break;

case 3: // ðŸŸ¢ CH âžœ CHP (à¸­à¸­à¸à¸¥à¹ˆà¸²à¸‡)
moveBall(CH, CHP, 0x00ff00, 5, 5);
break;

case 4: // ðŸŸ¢ CHP âžœ AHU (à¸­à¸­à¸à¸¥à¹ˆà¸²à¸‡)
moveBall(CHP, AHU, 0x00ff00, 5, 5);
break;

case 5: // ðŸ”µ AHU âžœ CH (à¹€à¸‚à¹‰à¸²à¸šà¸™)
moveBall(AHU, CH, 0x0000ff, 20, 20);
break;

case 6: // ðŸ”´ CH âžœ CT (à¸­à¸­à¸à¸šà¸™)
moveBall(CH, CT, 0xff0000, 20, 20);
break;

default:
running = false;
return;

}

}

// ================= ANIMATE =================
function animate(){
requestAnimationFrame(animate);

if(running){

t += speed;

if(t >= 1){
t = 1;
running = false;
step++;
setTimeout(nextStep,500);
}

const pos = new THREE.Vector3().lerpVectors(
pathPoints[0],
pathPoints[1],
t
);

ball.position.copy(pos);
}

renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>
</body>
</html>
