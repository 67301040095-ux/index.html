<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>3D Chiller Plant</title>

<style>
body{
    margin:0;
    background:#e5e7eb;
    font-family:Arial;
}

/* ====== COMMON ====== */

.plant{
    position:relative;
    width:1400px;
    height:800px;
    margin:auto;
}

.unit{
    position:absolute;
    transform:skewX(-10deg);
    transition:0.3s;
}

.base{
    background:#cbd5e1;
    border-radius:8px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

/* RUN EFFECT */
.run{
    filter:brightness(1.2);
    transform:skewX(-10deg) scale(1.05);
}

/* ====== CT ====== */

.ct{
    width:200px;
    height:150px;
    background:linear-gradient(#d1d5db,#9ca3af);
    border-radius:10px;
}

.fan{
    width:70px;
    height:70px;
    border-radius:50%;
    background:radial-gradient(#111,#555);
    margin:20px auto;
}

.spin{
    animation:spin 1s linear infinite;
}

@keyframes spin{
    from{ transform:rotate(0deg);}
    to{ transform:rotate(360deg);}
}

/* ====== CHILLER ====== */

.chiller{
    width:350px;
    height:80px;
    background:linear-gradient(to right,#e5e7eb,#9ca3af);
    border-radius:40px;
}

/* ====== PUMPS ====== */

.pump{
    width:80px;
    height:80px;
    background:linear-gradient(#64748b,#334155);
    border-radius:10px;
}

/* LABEL */
.label{
    text-align:center;
    font-weight:bold;
    margin-top:5px;
}

</style>
</head>

<body>

<div class="plant">

    <!-- CT -->
    <div class="unit" style="top:80px; left:100px;">
        <div id="CT1" class="ct">
            <div id="fan1" class="fan"></div>
        </div>
        <div class="label">CT1</div>
    </div>

    <div class="unit" style="top:80px; left:330px;">
        <div id="CT2" class="ct">
            <div id="fan2" class="fan"></div>
        </div>
        <div class="label">CT2</div>
    </div>

    <!-- CDP -->
    <div class="unit" style="top:350px; left:100px;">
        <div id="CDP1" class="pump"></div>
        <div class="label">CDP1</div>
    </div>

    <div class="unit" style="top:350px; left:200px;">
        <div id="CDP2" class="pump"></div>
        <div class="label">CDP2</div>
    </div>

    <div class="unit" style="top:350px; left:300px;">
        <div id="CDP3" class="pump"></div>
        <div class="label">CDP3</div>
    </div>

    <!-- CHILLERS -->
    <div class="unit" style="top:250px; left:550px;">
        <div id="CH1" class="chiller"></div>
        <div class="label">Chiller 1</div>
    </div>

    <div class="unit" style="top:150px; left:550px;">
        <div id="CH2" class="chiller"></div>
        <div class="label">Chiller 2</div>
    </div>

    <!-- CHP -->
    <div class="unit" style="top:350px; left:950px;">
        <div id="CHP1" class="pump"></div>
        <div class="label">CHP1</div>
    </div>

    <div class="unit" style="top:350px; left:1050px;">
        <div id="CHP2" class="pump"></div>
        <div class="label">CHP2</div>
    </div>

    <div class="unit" style="top:350px; left:1150px;">
        <div id="CHP3" class="pump"></div>
        <div class="label">CHP3</div>
    </div>

</div>

<script>

/* DEMO RUN */
function demo(){
    document.getElementById("CT1").classList.add("run");
    document.getElementById("fan1").classList.add("spin");
}

</script>

</body>
</html>
